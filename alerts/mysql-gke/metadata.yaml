alert_policy_templates:
  - id: "connection-errors"
    display_name: "MySQL - Prometheus - Connection Errors"
    description: "Connection errors mean a connection failed to be established. This indicates applications may be having trouble connecting to your MySQL database. See the `error` label on the time-series that triggers the alert for a more specific cause."
    version: 1
    related_integrations:
      - id: mysql
        platform: GKE
