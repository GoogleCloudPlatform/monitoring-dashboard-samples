alert_policy_templates:
-
  id: kafka-offline-partition-alert
  display_name: Kafka - offline partition alert
  description: "When the offline partition is greater than 0, then the partition has
    no active leaders which can cause service interruptions. Both consumers and producers
    of that partition will be blocked until a leader becomes available."
  version: 1
-
  id: kafka-high-failed-broker-request-rate
  display_name: Kafka - high failed broker request rate
  description: "The high failed broker request rate represents the number of fetch
    and produce request to the broker resulting in a failure. When spikes in in failed
    request error occur, kafka logs should be investigated for further diagnosis."
  version: 1
-
  id: kafka-under-replicated-partitions-alerts
  display_name: Kafka - under replicated partitions alerts
  description: "When there is an under replicated partitions for an extended period
    of time(default is 1 minute), then the cluster is not healthy and cannot guarantee
    high availability."
  version: 1
