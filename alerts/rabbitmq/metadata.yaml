alert_policy_templates:
-
  id: rabbitmq-high-unacknowledged-messages
  display_name: Rabbitmq - high unacknowledged messages
  description: "When the message unacknowledged rate is higher than a threshold, then
    errors or performance issues may arise."
  version: 1
  related_integrations:
    - id: rabbitmq
      platform: GCE
-
  id: rabbitmq-high-unroutable-messages
  display_name: Rabbitmq - high unroutable messages
  description: "When the unroutable message count is greater than a threshold, that
    means consumers are not getting every message."
  version: 1
  related_integrations:
    - id: rabbitmq
      platform: GCE
-
  id: rabbitmq-low-deliverable-messages alert
  display_name: Rabbitmq - low deliverable messages alert
  description: "When the deliverable message rate is lower than a threshold, then there
    may be an issue with a producer or routing logic."
  version: 1
  related_integrations:
    - id: rabbitmq
      platform: GCE
