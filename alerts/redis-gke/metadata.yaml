alert_policy_templates:
  - id: "evicted-keys"
    display_name: "Redis - Prometheus - High Rate of Evicted Keys"
    description: "Under memory pressure, the system will evict keys to free up memory. This is an indicator of memory pressure due to the Redis or system configuration. By default, this alert fires if at least 1 key is evicted every second."
    version: 1
    related_integrations:
      - id: redis
        platform: GKE
  - id: "fragmentation-ratio"
    display_name: "Redis - Prometheus - Memory Fragmentation Ratio < 1"
    description: "A fragmentation ratio less than 1.0 means that Redis requires more memory than is available on the system and so it has resorted to using swap memory resources, reducing performance."
    version: 1
    related_integrations:
      - id: redis
        platform: GKE
