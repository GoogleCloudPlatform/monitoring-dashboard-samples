alert_policy_templates:
-
  id: connection-near-max
  display_name: MongoDB - Connection Utilization Near Max
  description: "If connections are approaching the limit, then new connections cannot
    be established. By default the mongod rejects connections at around 52000. Applications
    may stop functioning if connections cannot be established."
  version: 1
  related_integrations:
    - id: mongodb
      platform: GCE
-
  id: high-disk-utilization
  display_name: MongoDB - High Disk Utilization
  description: "If Disk Utilization is above 80%, then it is time to look deeper into
    adding more storage or cleaning up old docs."
  version: 1
  related_integrations:
    - id: mongodb
      platform: GCE
-
  id: high-cpu-utilization
  display_name: MongoDB - High CPU Utilization
  description: "If CPU utilization is above 90%, then the MongoDB instance is probably
    due to be scaled up or needs further investigation."
  version: 1
  related_integrations:
    - id: mongodb
      platform: GCE
