alert_policy_templates:
-
  id: flink-high-jvm-memory-non-heap-usage
  display_name: Flink - high jvm memory non-heap usage
  description: "When the JVM nonheap ratio of nonheap used over max nonheap exceeds
    a threshold(default is 90%), then application's performance may start to degrade.
    This alert can trigger when for a jobmanager or a taskmanager. To specify a jobmanager,
    the resource_type should be jobmanager. To specify a taskmanager, the taskmanager_id
    filter should target the correct taskmanager instance."
  version: 1
  related_integrations:
    - id: flink
      platform: GCE
-
  id: flink-high-jvm-memory-usage
  display_name: Flink - high jvm heap memory usage
  description: "When the JVM heap ratio of heap used over max heap exceeds a threshold(default
    is 90%), then application's performance may start to degrade. This alert can trigger
    when for a jobmanager or a taskmanager. To specify a jobmanager, the resource_type
    should be jobmanager. To specify a taskmanager, the taskmanager_id filter should
    target the correct taskmanager instance."
  version: 1
  related_integrations:
    - id: flink
      platform: GCE
-
  id: flink-high-failed-checkpoints
  display_name: Flink - high failed checkpoints
  description: "When the checkpoint delta value exceeds a threshold value(default is
    5), that indicates that your system may be overworking having higher processing
    time and lower throughput."
  version: 1
  related_integrations:
    - id: flink
      platform: GCE
-
  id: flink-high job-restarts
  display_name: Flink - high job restarts
  description: "When the job restarts delta value exceeds a threshold value(default
    is 5), that indicates the flink jobs are not running in a healthy state."
  version: 1
  related_integrations:
    - id: flink
      platform: GCE
