alert_policy_templates:
-
  id: saphana-high-priority-alert
  display_name: Sap Hana - High priority alert
  description: "High priority alert occurs when `saphana.alert.count` produces a rating
    5 alert for critical error messages."
  version: 1
  related_integrations:
    - id: saphana
      platform: GCE
-
  id: saphana-server-down
  display_name: Sap Hana - server down
  description: "When the `saphana.uptime` metric is absent, an alert is triggered indicating
    server downtime."
  version: 1
  related_integrations:
    - id: saphana
      platform: GCE
-
  id: saphana-old-backups-alert
  display_name: Sap Hana - Old backups alert
  description: "If `backup.latest` is older than 24 hours there can be an issue with
    creating new backups."
  version: 1
  related_integrations:
    - id: saphana
      platform: GCE
