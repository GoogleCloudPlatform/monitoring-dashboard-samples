alert_policy_templates:
  - id: "connection-near-max"
    display_name: "MongoDB - Prometheus - Connection Utilization Near Max"
    description: "If connections are approaching the limit, then new connections cannot be established. By default the mongod rejects connections at around 52000. Applications may stop functioning if connections cannot be established."
    version: 1
    related_integrations:
      - id: mongodb
        platform: GKE
