alert_policy_templates:
-
  id: high-request-count
  display_name: Solr - High Request Count
  description: "If `solr.request.count` is above a threshold that should be determined
    based on your server, it could show there is a security issue."
  version: 1
  related_integrations:
    - id: solr
      platform: GCE
-
  id: high-request-errors
  display_name: 'Solr - High Request Errors '
  description: "If `solr.request.error.count` is high there should be cause for concern
    as your server could be having issue executing queries."
  version: 1
  related_integrations:
    - id: solr
      platform: GCE
-
  id: high-cache-evictions
  display_name: 'Solr - High Cache Evictions '
  description: "If `solr.cache.eviction.count` is high (default: `5 evictions`), Solr
    is having trouble keeping up. Either the cache eviction time should be increased
    or performance improvements are needed."
  version: 1
  related_integrations:
    - id: solr
      platform: GCE
