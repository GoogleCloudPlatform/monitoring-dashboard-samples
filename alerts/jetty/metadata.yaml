alert_policy_templates:
-
  id: access_log_failures
  display_name: Access log failures
  description: "If the amount of access log failures are above (defaulted to 10 `failed
    requests/min`) It could show your Server is having an issue serving pages."
  version: 1
  related_integrations:
    - id: jetty
      platform: GCE
-
  id: failed_config_parsing
  display_name: Jetty - Failed Config Parsing
  description: "This Alert identifies if a Jetty server is configured with invalid
    arguments."
  version: 1
  related_integrations:
    - id: jetty
      platform: GCE
-
  id: no_threads_available
  display_name: Jetty - No Threads available
  description: "If `thread.count` with state `idle` is 0, that is an indication that
    the server is overloaded and the thread pool should be increased."
  version: 1
  related_integrations:
    - id: jetty
      platform: GCE
-
  id: long_thread_queue
  display_name: Jetty - Long Thread Queue
  description: "If 'jetty.thread.queue.count' is above 10, which is the default total
    amount of threads, or a user defined value, it shows that your server can't keep
    up and performance improvements are needed."
  version: 1
  related_integrations:
    - id: jetty
      platform: GCE
