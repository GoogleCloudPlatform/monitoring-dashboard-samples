alert_policy_templates:
-
  id: activemq-high-disk-storage
  display_name: Activemq - High disk storage
  description: "When the broker's disk storage is near its limit(90%), then the producer
    flow control may cause producers to stop sending messages."
  version: 1
  related_integrations:
    - id: activemq
      platform: GCE
-
  id: activemq-dropped-connection
  display_name: Activemq - dropped connection
  description: "When the connection count is zero, then there are networking problems
    and clients cannot connect to the ActiveMQ server."
  version: 1
  related_integrations:
    - id: activemq
      platform: GCE
-
  id: activemq-high-temp-storage
  display_name: Activemq - High temp storage
  description: "When the broker's non-persistent storage is near its limit(90%), messages
    are moved to a temp file system. If that temp file system fills up, then producers
    will stop sending messages until storage space is freed."
  version: 1
  related_integrations:
    - id: activemq
      platform: GCE
