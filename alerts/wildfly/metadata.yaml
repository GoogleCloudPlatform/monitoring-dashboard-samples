alert_policy_templates:
-
  id: server-errors
  display_name: WildFly - Server Errors
  description: "Raw server errors coming form WildFly could indicate application outages/other
    uptime factors."
  version: 1
-
  id: jdbc-connections-maximum
  display_name: WildFly - JDBC Connection Near Limit
  description: "If the JDBC connection limit is reaching its max (default=20 connections),
    then backend connections could end up failing."
  version: 1
-
  id: waiting-requests
  display_name: Wildfly - Waiting Requests
  description: "Waiting requests could be an indication of high CPU usage or perhaps
    slow disk I/O. If 4 or more requests are queued for more than 1 minute, then the
    alert policy will be triggered. It would be recommended to use some kind of CPU
    utilization tool like top to dig deeper."
  version: 1
