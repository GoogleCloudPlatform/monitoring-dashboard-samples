alert_policy_templates:
-
  id: stale-cluster
  description: "This alert indicates that the cluster is idle for 60 minutes or more."
  version: 1
-
  id: create-cluster-latency-too-high
  description: "This alert indicates that any cluster creation took more than 20 minutes."
  version: 1
-
  id: yarn-pending-memory
  description: "Alert when pending memory in a cluster is above 0 GB for 10 minutes or more. If you want the alert to fire when the pending memory is above 1 GB, set the threshold value to 1 GB."
  version: 1
-
  id: hdfs-capacity
  description: "Alert when HDFS capacity crosses 100 GB threshold. If you want the alert to fire when the HDFS capacity crosses 200 GB threshold, set the threshold value to 200 GB."
  version: 1
-
  id: hdfs-running-datanodes-too-low
  description: "Alert when number of running HDFS data nodes is less than 2 for 5 minutes. "
  version: 1
-
  id: stale-job
  description: "Alert when a Dataproc Job is stuck in PENDING stata for 10 minutes or more."
  version: 1
-
  id: long-running-job
  description: "Alert when a Dataproc Job runs for 60 minutes or more."
  version: 1
-
  id: failed-job
  description: "Alert when a Dataproc Job fails."
  version: 1
