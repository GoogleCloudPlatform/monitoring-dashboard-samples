alert_policy_templates:
-
  id: high-connections
  display_name: IIS - High Connections
  description: "If `iis.connection.active` Spikes above a threshold dependent on your
    system, it can show a security Issue."
  version: 1
  related_integrations:
    - id: iis
      platform: GCE
-
  id: site-down
  display_name: IIS - Site Down
  description: "If `iis.uptime` is `0` then the site is down or has restarted."
  version: 1
  related_integrations:
    - id: iis
      platform: GCE
-
  id: long-request-queue
  display_name: IIS - Long Request Queue
  description: "If `iis.request.queue.count` increases above a threshold dependent
    on your system (default: `10`), it could show the server is overloaded."
  version: 1
  related_integrations:
    - id: iis
      platform: GCE
