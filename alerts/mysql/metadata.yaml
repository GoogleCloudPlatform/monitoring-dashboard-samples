alert_policy_templates:
-
  id: mysql-high-number-of-log-warnings
  display_name: MySQL - High number of log warnings
  description: "Log warnings are a count of logs collected from mysql_error logs with
    a warning level per 5 minute window. The default condition of warnings per 5 minute
    window is 20."
  version: 1
  related_integrations:
    - id: mysql
      platform: GCE
-
  id: mysql-high-number-of-log-errors
  display_name: MySQL - High number of log errors
  description: "Log error are a count of logs collected from mysql_error logs with
    an error level per 5 minute window. The default condition of error per 5 minute
    window is 5."
  version: 1
  related_integrations:
    - id: mysql
      platform: GCE
-
  id: mysql-high-slow-queries-rate
  display_name: MySQL - high slow queries rate
  description: "The slow queries are collected from mysql_slow logs. More specific
    queries can be filtered using the `jasonPayload.message` field shown in the filter
    below. Additionally, different max query times can also be filtered using `jsonPayload.queryTime`
    field."
  version: 1
  related_integrations:
    - id: mysql
      platform: GCE
