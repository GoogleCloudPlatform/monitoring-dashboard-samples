alert_policy_templates:
-
  id: cpu-limit-utilization-all-containers
  display_name: GKE Container - High CPU Limit Utilization
  description: "Monitors CPU limit utilization across all containers and alert if a container's CPU limit utilization is above 90% on average for 5 minutes."
  version: 1
-
  id: memory-limit-utilization-all-containers
  display_name: GKE Container - High Memory Limit Utilization
  description: "Monitors memory limit utilization across all containers and alert if a container's memory limit utilization is above 90% on average for 1 minute."
  version: 1
