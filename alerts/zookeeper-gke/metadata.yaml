alert_policy_templates:
  - id: "high-average-latency"
    display_name: "Zookeeper - Prometheus - High Average Latency"
    description: "If Zookeeper's average response latency is 100ms or higher, it shows that the server can't keep up with demand."
    version: 1
    related_integrations:
      - id: zookeeper
        platform: GKE
  - id: "high-fsync-duration"
    display_name: "Zookeeper - Prometheus - High Fsync Duration"
    description: "If the fsync duration is above an amount dependent on your environment (100ms by default), it could show there is an issue writing to files."
    version: 1
    related_integrations:
      - id: zookeeper
        platform: GKE
  - id: "low-free-file-descriptors"
    display_name: "Zookeeper - Prometheus - Low Free File Descriptors"
    description: "If the amount of open file descriptors is about to hit the maximum amount of open file descriptors, Zookeeper will not be able to handle any new requests and will fail to connect new clients."
    version: 1
    related_integrations:
      - id: zookeeperz # FIX THIS
        platform: GKE
