alert_policy_templates:
-
  id: high-evictions
  display_name: Memcached - High Evictions
  description: "If `memcached.evictions` increase above `0` that shows that items are
    being evicted due to high memory usage and should be a cause for concern."
  version: 1
  related_integrations:
    - id: memcached
      platform: GCE
-
  id: high-cpu-usage
  display_name: Memcached - High CPU Usage
  description: "If `memcached.cpu.usage` is higher than what is anticipated, default
    is `0.9`, it could show that the Server is overloaded and efforts to improve performance
    may be necessary. Subjective to environment, configure threshold knowingly."
  version: 1
  related_integrations:
    - id: memcached
      platform: GCE
-
  id: no-connections
  display_name: 'Memcached - No Connections '
  description: "If `memcached.connections.current` reaches `0` that should be cause
    for concern because memcached should always have at least 1 connection."
  version: 1
  related_integrations:
    - id: memcached
      platform: GCE
