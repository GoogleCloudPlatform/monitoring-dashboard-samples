platforms:
- type: GCE
  launch_stage: GA
  install_documentation_url: https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/jetty
  agent_requirement:
    logs_minimum_supported_version:
      major: 2
      minor: 16
      patch: 0
  detections:
  - characteristic_log:
      log_name_regex: jetty
  default_logs:
  - name: jetty_access
    fields:
    - name: httpRequest.remoteIp
      type: string
      description: ''
    - name: httpRequest.requestUrl
      type: string
      description: ''
    - name: httpRequest.protocol
      type: string
      description: ''
    - name: httpRequest.requestMethod
      type: string
      description: ''
    - name: httpRequest.userAgent
      type: string
      description: ''
    - name: httpRequest.responseSize
      type: string
      description: ''
    - name: httpRequest.userAgent
      type: string
      description: ''
    - name: httpRequest.status
      type: string
      description: ''
  - name: syslog
    fields:
    - name: jsonPayload.message
      type: string
      description: ''
