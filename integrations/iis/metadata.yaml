id: iis
short_name: IIS
display_name: IIS
description: 'The Internet Information Services (IIS) integration collects metrics
  from your

  IIS web servers. The metrics provide connection information and also data on

  transferred bytes.


  When using the Ops Agent on a Microsoft Windows VM, the agent automatically

  collects IIS metrics. No additional configuration is required.


  For more information on IIS, see the

  [IIS](https://www.iis.net/) documentation.'
