platforms:
- type: GCE
  launch_stage: GA
  install_documentation_url: !!python/object/new:ruamel.yaml.scalarstring.DoubleQuotedScalarString
    args:
    - https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/hbase
    state: !!python/tuple
    - null
    - _yaml_anchor: !!python/object/new:ruamel.yaml.anchor.Anchor
        state: !!python/tuple
        - null
        - value: null
          always_dump: false
  agent_requirement:
    logs_minimum_supported_version:
      major: '2'
      minor: '11'
      patch: '0'
    metrics_minimum_supported_version:
      major: '2'
      minor: '11'
      patch: '0'
  detections:
    characteristic_log:
      log_name_regex: HBase
    characteristic_metric:
      metric_type: workload.googleapis.com/hbase.region_server.operation.append.latency.p99
  default_logs:
  - name: hbase_system
    fields:
    - name: jsonPayload.message
      type: string
      description: !!python/object/new:ruamel.yaml.scalarstring.SingleQuotedScalarString
        args:
        - Log message, including detailed stacktrace where provided
        state: !!python/tuple
        - null
        - _yaml_anchor: !!python/object/new:ruamel.yaml.anchor.Anchor
            state: !!python/tuple
            - null
            - value: null
              always_dump: false
    - name: jsonPayload.module
      type: string
      description: !!python/object/new:ruamel.yaml.scalarstring.SingleQuotedScalarString
        args:
        - Module of hbase where the log originated
        state: !!python/tuple
        - null
        - _yaml_anchor: !!python/object/new:ruamel.yaml.anchor.Anchor
            state: !!python/tuple
            - null
            - value: null
              always_dump: false
    - name: jsonPayload.source
      type: string
      description: !!python/object/new:ruamel.yaml.scalarstring.SingleQuotedScalarString
        args:
        - source of where the log originated
        state: !!python/tuple
        - null
        - _yaml_anchor: !!python/object/new:ruamel.yaml.anchor.Anchor
            state: !!python/tuple
            - null
            - value: null
              always_dump: false
