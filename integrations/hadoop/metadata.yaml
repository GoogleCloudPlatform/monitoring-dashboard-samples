short_name: Hadoop
display_name: Apache Hadoop
description: 'The Apache Hadoop integration collects name-node metrics related to
  storage,

  such as capacity utilization, file accesses, and blocks. The integration also

  collects Hadoop logs and parses them into a JSON payload. The result includes

  fields for source, level, and message.


  For more information about Hadoop, see

  [hadoop.apache.org/](https://hadoop.apache.org/).'
