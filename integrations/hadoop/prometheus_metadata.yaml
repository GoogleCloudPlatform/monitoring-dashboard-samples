        value_type: DOUBLE
      - name: prometheus/hadoop_namenode_missingblocks/unknown:counter
        prometheus_name: hadoop_namenode_missingblocks
        kind: CUMULATIVE
        value_type: DOUBLE
      - name: prometheus.googleapis.com/hadoop_namenode_numopenconnections/unknown:counter
        prometheus_name: hadoop_namenode_numopenconnections
        kind: CUMULATIVE
        value_type: DOUBLE
      - name: prometheus.googleapis.com/hadoop_namenode_numdroppedconnections/unknown:counter
        prometheus_name: hadoop_namenode_numdroppedconnections
        kind: CUMULATIVE
        value_type: DOUBLE
      - name: prometheus.googleapis.com/hadoop_namenode_numactiveclients/unknown:counter
        prometheus_name: hadoop_namenode_numactiveclients
        kind: CUMULATIVE
        value_type: DOUBLE
      - name: prometheus.googleapis.com/hadoop_namenode_numactivesources/unknown:counter
        prometheus_name: hadoop_namenode_numactivesources
