        prometheus_name: hadoop_namenode_percentblockpoolused
        kind: CUMULATIVE
        value_type: DOUBLE
      - name: prometheus.googleapis.com/hadoop_namenode_threads/unknown:counter
        prometheus_name: hadoop_namenode_threads
        kind: CUMULATIVE
        value_type: DOUBLE
      - name: prometheus.googleapis.com/hadoop_namenode_memheapcommittedm/unknown:counter
        prometheus_name: hadoop_namenode_memheapcommittedm
        kind: CUMULATIVE
        value_type: DOUBLE
      - name: prometheus.googleapis.com/hadoop_namenode_logerror/unknown:counter
        prometheus_name: hadoop_namenode_logerror
        kind: CUMULATIVE
