    - database
    - instrumentation_source
  - name: workload.googleapis.com/mongodb.database.count
    value_type: INT64
    kind: GAUGE
    labels:
    - instrumentation_source
  - name: workload.googleapis.com/mongodb.index.access.count
    value_type: INT64
    kind: GAUGE
    labels:
    - collection
    - database
