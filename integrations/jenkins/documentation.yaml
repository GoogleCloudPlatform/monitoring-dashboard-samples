exporter_type: included
app_name_short: Jenkins
app_name: {{app_name_short}}
app_site_name: Jenkins
app_site_url: https://www.jenkins.io/
exporter_name: the Jenkins exporter
exporter_pkg_name: jenkins
exporter_repo_url: https://github.com/jenkinsci/prometheus-plugin
additional_prereq_info: |
  {{exporter_name}} exposes Prometheus-format metrics when the [metrics](https://plugins.jenkins.io/metrics/)
  and [prometheus](https://plugins.jenkins.io/prometheus/) plugins are installed.
  You can run the following checks to verify that {{app_name_short}} is exposing Prometheus-format metrics.

   *  To determine if {{exporter_name}} is exposing metrics, run the following command:

      <pre class="devsite-click-to-copy">
      kubectl -n <namespace_name> port-forward <jenkins_pod_name> <jenkins_port>
      curl localhost:<jenkins_port>/prometheus
      </pre>
dashboard_available: true
multiple_dashboards: false
dashboard_display_name: {{app_name_short}} Prometheus Overview
podmonitoring_config: |
  apiVersion: monitoring.googleapis.com/v1
  kind: PodMonitoring
  metadata:
    name: jenkins
    labels:
      app.kubernetes.io/name: jenkins
      app.kubernetes.io/part-of: google-cloud-managed-prometheus
  spec:
    endpoints:
  + - port: 8080
      scheme: http
      interval: 30s
      path: /prometheus
    selector:
      matchLabels:
  +     app.kubernetes.io/name: jenkins
sample_promql_query: up{job="jenkins", cluster="{{cluster_name}}", namespace="{{namespace_name}}"}
alerts_config: |
  apiVersion: monitoring.googleapis.com/v1
  kind: Rules
  metadata:
    name: jenkins-rules
    labels:
      app.kubernetes.io/component: rules
      app.kubernetes.io/name: jenkins-rules
      app.kubernetes.io/part-of: google-cloud-managed-prometheus
  spec:
    groups:
    - name: jenkins
      interval: 30s
      rules:
      - alert: JenkinsHealthScoreBelowOne
        annotations:
          description: |-
            Jenkins health score below one
              VALUE = {{ $value }}
              LABELS: {{ $labels }}
          summary: Jenkins health score below one (instance {{ $labels.instance }})
        expr: jenkins_health_check_score < 1
        for: 5m
        labels:
          severity: critical
      - alert: JenkinsPluginFailure
        annotations:
          description: |-
            Jenkins plugin failure
              VALUE = {{ $value }}
              LABELS: {{ $labels }}
          summary: Jenkins plugin failure (instance {{ $labels.instance }})
        expr: jenkins_plugins_failed > 0
        for: 5m
        labels:
          severity: critical
additional_alert_info: You can adjust the alert thresholds to suit your application.
