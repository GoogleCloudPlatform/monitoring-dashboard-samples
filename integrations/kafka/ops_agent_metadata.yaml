!!omap
- platforms:
  - !!omap
    - type: GCE
    - launch_stage: GA
    - install_documentation_url: "https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/kafka"
    - agent_requirement: !!omap
      - logs_minimum_supported_version: !!omap
        - major: '2'
        - minor: '10'
        - patch: '0'
      - metrics_minimum_supported_version: !!omap
        - major: '2'
        - minor: '10'
        - patch: '0'
    - detections: !!omap
      - characteristic_log:
          log_name_regex: Kafka
      - characteristic_metric:
          metric_type: workload.googleapis.com/kafka.message.count
    - default_logs:
      - !!omap
        - name: kafka
        - fields:
          - !!omap
            - name: jsonPayload.message
            - type: string
            - description: ''
          - !!omap
            - name: jsonPayload.source
            - type: string
            - description: ''
          - !!omap
            - name: jsonPayload.logger
            - type: string
            - description: ''
          - !!omap
            - name: severity
            - type: string
            - description: ''
          - !!omap
            - name: timestamp
            - type: string
            - description: ''
    - default_metrics:
      - !!omap
        - name: workload.googleapis.com/kafka.isr.operation.count
        - value_type: INT64
        - kind: CUMULATIVE
        - labels:
          - operation
      - !!omap
        - name: workload.googleapis.com/kafka.message.count
        - value_type: INT64
        - kind: CUMULATIVE
        - labels: []
      - !!omap
        - name: workload.googleapis.com/kafka.network.io
        - value_type: INT64
        - kind: CUMULATIVE
        - labels:
          - state
      - !!omap
        - name: workload.googleapis.com/kafka.partition.count
        - value_type: INT64
        - kind: GAUGE
        - labels: []
      - !!omap
        - name: workload.googleapis.com/kafka.partition.offline
        - value_type: INT64
        - kind: GAUGE
        - labels: []
      - !!omap
        - name: workload.googleapis.com/kafka.partition.under_replicated
        - value_type: INT64
        - kind: GAUGE
        - labels: []
      - !!omap
        - name: workload.googleapis.com/kafka.purgatory.size
        - value_type: INT64
        - kind: GAUGE
        - labels:
          - type
      - !!omap
        - name: workload.googleapis.com/kafka.request.count
        - value_type: INT64
        - kind: CUMULATIVE
        - labels:
          - type
      - !!omap
        - name: workload.googleapis.com/kafka.request.failed
        - value_type: INT64
        - kind: CUMULATIVE
        - labels:
          - type
      - !!omap
        - name: workload.googleapis.com/kafka.request.time.total
        - value_type: INT64
        - kind: CUMULATIVE
        - labels:
          - type
