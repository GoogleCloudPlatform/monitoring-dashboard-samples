platforms:
- type: GCE
  launch_stage: GA
  install_documentation_url: !!python/object/new:ruamel.yaml.scalarstring.DoubleQuotedScalarString
    args:
    - https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/mssql
    state: !!python/tuple
    - null
    - _yaml_anchor: !!python/object/new:ruamel.yaml.anchor.Anchor
        state: !!python/tuple
        - null
        - value: null
          always_dump: false
  agent_requirement:
    metrics_minimum_supported_version:
      major: '2'
      minor: '10'
      patch: '0'
  detections:
    characteristic_metric:
      metric_type: agent.googleapis.com/mssql/connections/user
  default_metrics:
  - name: agent.googleapis.com/mssql/connections/user
    value_type: DOUBLE
    kind: GAUGE
    labels: []
  - name: agent.googleapis.com/mssql/transaction_rate
    value_type: DOUBLE
    kind: GAUGE
    labels: []
  - name: agent.googleapis.com/mssql/write_transaction_rate
    value_type: DOUBLE
    kind: GAUGE
    labels: []
