!!omap
- platforms:
  - !!omap
    - type: GCE
    - launch_stage: GA
    - install_documentation_url: "https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/memcached"
    - agent_requirement: !!omap
      - logs_minimum_supported_version: !!omap
        - major: '2'
        - minor: '15'
        - patch: '0'
      - metrics_minimum_supported_version: !!omap
        - major: '2'
        - minor: '8'
        - patch: '0'
    - detections: !!omap
      - characteristic_log:
          log_name_regex: Memcached
      - characteristic_metric:
          metric_type: workload.googleapis.com/memcached.bytes
    - default_logs:
      - !!omap
        - name: syslog
        - fields:
          - !!omap
            - name: jsonPayload.message
            - type: string
            - description: null
    - default_metrics:
      - !!omap
        - name: workload.googleapis.com/memcached.bytes
        - value_type: INT64
        - kind: GAUGE
        - labels: []
      - !!omap
        - name: workload.googleapis.com/memcached.commands
        - value_type: INT64
        - kind: CUMULATIVE
        - labels:
          - command
      - !!omap
        - name: workload.googleapis.com/memcached.connections.current
        - value_type: INT64
        - kind: GAUGE
        - labels: []
      - !!omap
        - name: workload.googleapis.com/memcached.connections.total
        - value_type: INT64
        - kind: CUMULATIVE
        - labels: []
      - !!omap
        - name: workload.googleapis.com/memcached.cpu.usage
        - value_type: DOUBLE
        - kind: CUMULATIVE
        - labels:
          - state
      - !!omap
        - name: workload.googleapis.com/memcached.current_items
        - value_type: INT64
        - kind: GAUGE
        - labels: []
      - !!omap
        - name: workload.googleapis.com/memcached.evictions
        - value_type: INT64
        - kind: CUMULATIVE
        - labels: []
      - !!omap
        - name: workload.googleapis.com/memcached.network
        - value_type: INT64
        - kind: CUMULATIVE
        - labels:
          - direction
      - !!omap
        - name: workload.googleapis.com/memcached.operations
        - value_type: INT64
        - kind: CUMULATIVE
        - labels:
          - operation
          - type
      - !!omap
        - name: workload.googleapis.com/memcached.threads
        - value_type: INT64
        - kind: GAUGE
        - labels: []
