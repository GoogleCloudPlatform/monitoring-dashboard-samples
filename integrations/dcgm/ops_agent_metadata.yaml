platforms:
- type: GCE
  launch_stage: HIDDEN
  launch_date: '2023-09-26'
  agent_requirement:
    metrics_minimum_supported_version:
      major: 2
      minor: 38
      patch: 0
  detections:
  - characteristic_metric:
      metric_type: workload.googleapis.com/dcgm.gpu.profiling.sm_utilization
  default_metrics:
  - name: workload.googleapis.com/dcgm.gpu.profiling.sm_utilization
    value_type: DOUBLE
    kind: GAUGE
    labels:
    - gpu_number
    - model
    - uuid
  - name: workload.googleapis.com/dcgm.gpu.profiling.sm_occupancy
    value_type: DOUBLE
    kind: GAUGE
    labels:
    - gpu_number
    - model
    - uuid
  - name: workload.googleapis.com/dcgm.gpu.profiling.pipe_utilization
    value_type: DOUBLE
    kind: GAUGE
    labels:
    - gpu_number
    - model
    - pipe
    - uuid
  - name: workload.googleapis.com/dcgm.gpu.profiling.dram_utilization
    value_type: DOUBLE
    kind: GAUGE
    labels:
    - gpu_number
    - model
    - uuid
  - name: workload.googleapis.com/dcgm.gpu.profiling.pcie_traffic_rate
    value_type: INT64
    kind: GAUGE
    labels:
    - direction
    - gpu_number
    - model
    - uuid
  - name: workload.googleapis.com/dcgm.gpu.profiling.nvlink_traffic_rate
    value_type: INT64
    kind: GAUGE
    labels:
    - direction
    - gpu_number
    - model
    - uuid
