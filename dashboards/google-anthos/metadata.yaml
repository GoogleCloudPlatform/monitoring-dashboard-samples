sample_dashboards:
  -
    category: Anthos
    id: anthos-cluster-control-plane-time
    display_name: Anthos Cluster Control Plane Uptime
    description: "This dashboard has 4 charts to indicate the uptime of control plane components including API Server, Scheduler, ETCD and Controller Manager."
    related_integrations:
      - id: anthos
        platform: GCP
  -
    category: Anthos
    id: anthos-cluster-node-status
    display_name: Anthos Cluster Node Status
    description: "This dashboard has 8 charts to indicate the status of node, including node condition, CPU usage, allocatable CPU cores, CPU allocatable utilization, memory usage, allocatable memory, memory allocatable utilization and available filesystem size."
    related_integrations:
      - id: anthos
        platform: GCP
  -
    category: Anthos
    id: anthos-cluster-pod-status
    display_name: Anthos Cluster Pod Status
    description: "This dashboard has 11 charts to indicate the status of pod, including Number of restarts per container, Container memory usage per container, Container CPU usage per container, Network ingress (bytes) per pod, Network egress (bytes) per pod and Pod phase."
    related_integrations:
      - id: anthos
        platform: GCP
  -
    category: Anthos
    id: anthos-cluster-utilization-metering
    display_name: Anthos Cluster Utilization Metering
    description: "This dashboard has 6 charts to indicate the requests and consumptions of cpu, memory, and ephemeral storage per cluster."
    related_integrations:
      - id: anthos
        platform: GCP
  -
    category: Anthos
    id: anthos-clsuter-vSphere-vm-health
    display_name: Anthos Cluster vSphere VM Health
    description: "This dashboard has 4 charts to indicate the health of vSphere VMs, including CPU readiness per vCPU, Memory page-fault latency, Average virtual disk read latency, and Average virtual disk write latency."
    related_integrations:
      - id: anthos
        platform: GCP
