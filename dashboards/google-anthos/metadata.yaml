sample_dashboards:
  -
    category: Anthos
    id: anthos-cluster-control-plane-uptime
    display_name: Anthos Cluster Control Plane Uptime
    description: "This dashboard has 8 charts to indicate the uptime of control plane components including API Server, Scheduler, ETCD and Controller Manager, as well as webhook and request latencies for API Server."
    related_integrations:
      - id: anthos
        platform: GCP
  -
    category: Anthos
    id: anthos-cluster-node-status
    display_name: Anthos Cluster Node Status
    description: "This dashboard has 8 charts to indicate the status of node, including node count, CPU usage, Allocatable CPU cores, CPU allocatable utilization, Memory usage, Allocatable memory, Memory allocatable utilization and Available filesystem size."
    related_integrations:
      - id: anthos
        platform: GCP
  -
    category: Anthos
    id: anthos-cluster-pod-status
    display_name: Anthos Cluster Pod Status
    description: "This dashboard has 11 charts to indicate the status of pod, including Number of restarts per container, Container memory usage per container, Container CPU usage per container, Network ingress (bytes) per pod, Network egress (bytes) per pod and Pod count."
    related_integrations:
      - id: anthos
        platform: GCP
  -
    category: Anthos
    id: anthos-cluster-kubevirt-vm-status
    display_name: Anthos Cluster KubeVirt VM Status
    description: "This dashboard has 13 charts to indicate the status of KubeVirt VMs, including CPU, Memory and Network usage."
    related_integrations:
      - id: anthos
        platform: GCP
  -
    category: Anthos
    id: anthos-cluster-utilization-metering
    display_name: Anthos Cluster Utilization Metering
    description: "This dashboard has 6 charts to indicate the requests and consumption of CPU, Memory, and Ephemeral storage per cluster."
    related_integrations:
      - id: anthos
        platform: GCP
  -
    category: Anthos
    id: anthos-cluster-on-vmware-vm-status
    display_name: Anthos Cluster on VMware VM Status
    description: "This dashboard has 4 charts to indicate the health of VMware VMs, including CPU readiness per vCPU, Memory page-fault latency, Average virtual disk read latency, and Average virtual disk write latency."
    related_integrations:
      - id: anthos
        platform: GCP
