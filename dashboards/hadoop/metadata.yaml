sample_dashboards:
  -
    category: Hadoop
    id: hadoop-gce-overview
    display_name: Hadoop GCE Overview
    description: "This dashboard has 12 charts for viewing hadoop when monitored by [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/hadoop#monitored-metrics), including Data Nodes, Volume Failures, Capacity Used, Capacity Limit, Block Count, Corrupt Blocks, Missing Blocks, File Count, File Load, CPU % Top 5 VMs, Memory % Top 5 VMs andHosts By Region. There is also a Hadoop Monitoring Link card with links to docs and hadoop log in Cloud Logging."
    related_integrations:
      - id: hadoop
        platform: GCE
  -
    category: Hadoop
    id: hadoop-prometheus-overview
    display_name: Hadoop Prometheus Overview
    description: "This dashboard is based on prometheus metrics exposed by an [exporter](https://github.com/prometheus/jmx_exporter), including Open Connections, Active Clients, Active Sources, Active Sinks, Block Pool Utilization %, Threads, Active Data Nodes, Dead Data Nodes, Stale Data Nodes, Capacity Used, Capacity Limit, File Count, File Load, Heap Memory (mb), Nonheap Memory (mb), Block Count, Block Capacity, Missing Blocks, Corrupt Blocks, Under-replicated Blocks, Excess Blocks, Volume Failures, Dropped Connections, Error Logs, and Fatal Logs."
    related_integrations:
      - id: hadoop
        platform: GKE
