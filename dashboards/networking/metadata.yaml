dashboards:
  -
    category: Networking
    id: cloud-cdn-monitoring
    display_name: Cloud CDN Monitoring
    description: "This dashboard has 12 charts for the [Cloud CDN metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-loadbalancing) CDN traffic overview."
  -
    category: Networking
    id: clouddns-monitoring
    display_name: Cloud DNS Monitoring
    description: "This dashboard has one chart for the [Cloud DNS metric](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-clouddns) Private DNS response counts."
  -
    category: Networking
    id: cloudvpn-monitoring
    display_name: VPN Monitoring
    description: "This dashboard has 8 charts for the related [Cloud VPN metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-vpn), including Number of connections, Tunnel established, and metrics for incoming/outgoing network traffic."
  -
    category: Networking
    id: firewall-insight-monitoring
    display_name: Firewall Insights Monitoring
    description: |-
      This dashboard has 2 charts for the [Firewall insights metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-firewallinsights). 
      Those two metrics are Subnet Firewall Hit Counts and VM Firewall Hit Counts.
  -
    category: Networking
    id: gce-network-monitoring
    display_name: GCE Network Monitoring
    description: "This dashboard has 4 charts for the related [GCE VM networking metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-networking), including GCE VM Instance - Egress bytes, GCE VM Instance - Ingress bytes, Number of probes, and GCE VM Instance - RTT latencies."
  -
    category: Networking
    id: https-loadbalancer-monitoring
    display_name: HTTP/S Load Balancer Monitoring
    description: "This dashboard has 9 charts for the related [HTTP/s load balancer metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-loadbalancing), including Request Count, Total Latency, Request Bytes, Response Bytes, Frontend RTT, Backend Request Count, Backend Request Bytes, and Backend Response Bytes."
  -
    category: Networking
    id: https-lb-backend-services-monitoring
    display_name: HTTP/S Load Balancer Backend Services Monitoring
    description: |-
      This dashboard has 10 charts for the related [HTTP/s load balancer metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-loadbalancing), including Backend Request Count by Code Class, Backend Request Count by Path, Error Rate, Error Count by Path and Code, Backend Latency, Backend P50 Latency by Path, Backend Request Bytes, Backend Request Bytes by Path, Backend Response Bytes and Backend Response Bytes by Path all grouped by backend_target_name. 
      It is intended to be used with a dashboard-wide filter on backend_target_name.
  -
    category: Networking
    id: network-tcp-loadbalancer-monitoring
    display_name: Network TCP Load Balancer Monitoring
    description: "This dashboard has 5 charts for the related [network TCP load balancer metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-loadbalancing), including RTT latencies, Ingress TCP packets, Ingress TCP bytes, Egress TCP packets, and Egress TCP bytes."
  -
    category: Networking
    id: network-udp-loadbalancer-monitoring
    display_name: Network UDP Load Balancer Monitoring
    description: "This dashboard has 4 charts for the related [network UDP load balancer metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-loadbalancing), including Ingress UDP packets, Ingress UDP bytes, Egress UDP packets, and Egress UDP bytes."
  -
    category: Networking
    id: tcp-ssl-loadbalancer-monitoring
    display_name: TCP/SSL Load Balancer Monitoring
    description: "This dashboard has 6 charts for the related [TCP/SSL load balancer metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-loadbalancing), including Frontend RTT, Open connections, New connections opened, Closed connections, Ingress bytes, and Egress bytes."
  -
    category: Networking
    id: vpc-connector-access-monitoring
    display_name: VPC Connector Access Monitoring
    description: "This dashboard has 4 charts for the related [VPC connector access metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-vpc%20access), including Bytes received delta, Bytes sent delta, Packets received delta, and Packets sent delta."
  -
    category: Networking
    id: vpc-flow-logs-monitoring
    display_name: VPC Flow Logs Monitoring
    description: "This dashboard has 6 charts for the related [VPC flow logs metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-networking), including Ingested log volume, log counts, estimated VPC Flow logs counts and volume."
