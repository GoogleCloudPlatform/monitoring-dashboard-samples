-
  category: Windows
  id: active-directory-monitoring
  display_name: Windows Active Directory Monitoring
  description: |-
    This dashboard has 8 charts to display the metrics for the Active directory servers. 
    Blue Medora needs to be [configured](https://bluemedora.com/monitoring-microsoft-active-directory-with-stackdriver-logging/). 
    The metrics include resource utilization and service status.
-
  category: Windows
  id: windows-server-monitoring
  display_name: Windows Server Monitoring
  description: |-
    This dashboard has 11 charts to display the Cloud Monitoring metrics for Windows servers. 
    Please make sure the [Cloud Monitoring Windows agent](https://cloud.google.com/monitoring/agent/install-agent#agent-install-windows) is installed and configured. 
    The metrics include VM resource usage, IIS, and SQL server status.
