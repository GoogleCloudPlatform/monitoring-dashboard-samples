sample_dashboards:
  -
    category: Solr
    id: solr-gce-overview
    display_name: Solr GCE Overview
    description: "This dashboard has charts for viewing Solr when monitored by [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/solr#monitored-metrics) including Documents, Index Size, Cache Hit Ratio, Cache Size, Queries, Query Errors, Average Query Time, Updates, Update Errors, Average Update Time, CPU % Top 5 VMs, Memory % Top 5 VMs, and Hosts by Region."
    related_integrations:
      - id: solr
        platform: GCE
  -
    category: Solr
    id: solr-prometheus-overview
    display_name: Solr Prometheus Overview
    description: "This dashboard is based on prometheus metrics exposed by an [exporter](https://github.com/prometheus/jmx_exporter), including Documents, Index Size, Cache Hit Ratio, Cache Size, Queries, Query Errors, Average Query Time, Total Query Time, Query Timeouts, Query Server Errors, Updates, Update Errors, Average Update Time, Total Update Time, Update Timeouts, and Update Server Errors."
    related_integrations:
      - id: solr
        platform: GKE
