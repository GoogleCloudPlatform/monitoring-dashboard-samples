sample_dashboards:
  -
    category: Zookeeper
    id: zookeeper-gce-overview
    display_name: Zookeeper GCE Overview
    description: "This dashboard has 11 charts for viewing Zookeeper when monitored by [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/zookeeper#monitored-metrics), including Active Connections, Active Requests, Average Max Latency, Packets, Followers, ZNodes, Data Tree Size, File Descriptors,  CPU % Top 5 VMs, Memory % Top 5 VMs, and Hosts by Region."
    related_integrations:
      - id: zookeeper
        platform: GCE
  -
    category: Zookeeper
    id: zookeeper-prometheus
    display_name: Zookeeper Prometheus Overview
    description: "This dashboard is based on [built-in prometheus metrics](https://zookeeper.apache.org/doc/r3.6.3/zookeeperMonitor.html). This dashboard includes charts displaying: Average Uptime (Days), ZNodes Total Memory (GB), ZNodes, Connections, Watch Count, Leader Elections Counter, Open File Descriptors, Fsync Time (ms), Snapshot Time (ms), Average Latency (ms), JVM Memory Utilization, JVM Threads Deadlocked, JVM Garbage Collection Seconds, JVM Memory Pool Allocated Bytes, and JVM Threads State."
    related_integrations:
      - id: zookeeper
        platform: GKE
