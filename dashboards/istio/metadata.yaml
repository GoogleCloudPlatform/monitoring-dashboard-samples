sample_dashboards:
  -
    category: Istio
    id: istio-envoy-prometheus
    display_name: Istio Envoy Prometheus Overview
    description: |-
      This dashboard has charts displaying mesh traffic, including request count, errors, and latency. It also includes Envoy proxy charts: Live Proxies, Average Uptime (minutes), Allocated Memory, Heap Size, Unhealty Proxies, Total Active Connections, Total Requests Rate, Allocated Memory, Upstream Network Traffic, CDS Update Attemps, CDS Update Success, and CDS Update Failure
    related_integrations:
      - id: istio
        platform: GKE
