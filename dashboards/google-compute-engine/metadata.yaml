sample_dashboards:
  -
    category: Google Compute Engine
    id: autoscaler-monitoring
    display_name: Autoscaler Monitoring
    description: "This dashboard has 2 charts for the related [autoscaler metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-autoscaler): Current Autoscaler utilization and Serving capacity."
    related_integrations:
      - id: gce
        platform: GCP
  -
    category: Google Compute Engine
    id: gce-vm-instance-monitoring
    display_name: GCE VM Instance Monitoring
    description: "This dashboard has 10 charts for the related [GCE VM metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-compute), including metrics for CPU, disk read/write, and network."
    related_integrations:
      - id: gce
        platform: GCP
  -
    category: Google Compute Engine
    id: vm-lifecycle-dashboard
    display_name: GCE VM Lifecycle Events Monitoring
    description: "This dashboard enables you to visualize [system events and admin activities](https://cloud.google.com/logging/docs/audit#types) to monitor VM lifecycle events (including shutdowns, reboots, and host errors). For more information on how to use this dashboard see [Monitor VM Lifecycle Events](https://cloud.google.com/compute/docs/troubleshooting/troubleshooting-reboots#monitor-events)."
    related_integrations:
      - id: gce
        platform: GCP
  -
    category: Google Compute Engine
    id: reservations-monitoring
    display_name: GCE Reservations Monitoring
    description: "This dashboard enables you to visualize and monitor [local and shared reservation usage](https://cloud.google.com/compute/docs/instances/reservations-monitor) at the owner project level."
