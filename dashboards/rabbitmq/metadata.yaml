sample_dashboards:
  -
    category: RabbitMQ
    id: rabbitmq-gce-overview
    display_name: RabbitMQ Overview
    description: |-
      This dashboard has charts for viewing RabbitMQ when monitored by [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/rabbitmq#monitored-metrics), including Consumers, Current Messages, Messages Published, Messages Delivered, Acknowledged Messages, Dropped Messages, CPU % Top 5 VMs, Memory % Top 5 VMs and Hosts by Region.
      There is also a card with links to docs and rabbitmq log in Cloud Logging.
    integration:
      id: rabbitmq
      platform: GCE
