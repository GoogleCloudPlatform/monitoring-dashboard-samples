sample_dashboards:
  -
    category: Memcached
    id: memcached-gce-overview
    display_name: Memcached GCE Overview
    description: "This dashboard has charts for viewing Memcached when monitored by [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/memcached#monitored-metrics), including Command Rate, Operation Rate, Connections Current, Connections Total, Evictions, Current Items, CPU Usage, Network, Threads and Bytes from Memcached as well as charts of infrastructure related metrics for the running Memcached VMs: CPU % Top 5 VMs, Memory % Top 5 VMs, and Hosts by Region."
    related_integrations:
      - id: memcached
        platform: GCE
  -
    category: Memcached
    id: memcached-prometheus
    display_name: Memcached Prometheus Overview
    description: "This dashboard is based on prometheus metrics exposed by an [exporter](https://github.com/prometheus/memcached_exporter). This dashboard has charts displaying: Up/Down, Hits, Misses, Connections, Commands, Evicts/Reclaims, Read/Written Bytes, Memory Bytes Used to Store Items, and Items in Cache"
    related_integrations:
      - id: memcached
        platform: GKE
