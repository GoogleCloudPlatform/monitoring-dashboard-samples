sample_dashboards:
  -
    category: Elasticsearch
    id: elasticsearch-node-gce-overview
    display_name: Elasticsearch Node GCE Overview
    description: "This dashboard has 20 charts for viewing Elasticsearch node-level metrics when monitored by [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/elasticsearch#monitored-metrics) including Disk Space Available, Shard Size, Network (Sent), Network (Received), HTTP Connections, Internal Connections, Active Documents, Deleted Documents, Field Data Cache Evictions, Query Cache Evictions, Query Cache Memory,Field Data Cache Memory,Memory % Top 5 VMs, CPU % Top 5 VMs, Elasticsearch VMs by Region, Thread Pool Queued Tasks, Thread Pool Completed Tasks, Thread Pool Rejected Tasks, Thread Pool Active Threads, and Thread Pool Idle Threads."
    related_integrations:
      - id: elasticsearch
        platform: GCE
  -
    category: Elasticsearch
    id: elasticsearch-cluster-gce-overview
    display_name: Elasticsearch Cluster GCE Overview
    description: "This dashboard has 14 widgets for viewing Elasticsearch cluster-level metrics when monitored by [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/elasticsearch#monitored-metrics) including  Nodes, Green Status, Yellow Status, Red Status, Data Nodes, Active Shards, Initializing Shards, Relocating Shards, Unassigned Shards, Published Cluster States, Published Clusters State Differences, Queued States, Update State Time, and Attempted State Updates. There are also log panels containing Elasticsearch_json and Elasticsearch_gc logs."
    related_integrations:
      - id: elasticsearch
        platform: GCE
  -
    category: Elasticsearch
    id: elasticsearch-node-gce-advance-overview
    display_name: Elasticsearch Node GCE Advance Overview
    description: |-
      This dashboard is based on [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/elasticsearch#monitored-metrics) and has charts displaying Estimated Breaker Memory Used, Breaker Memory Limit, Total Tripped Breakers, Disk I/O Read, Disk I/O Write, Shards Data Set Size, Shards Reserved Size, Translog Operations, Translog Size, Translog Uncommitted Size, CPU Usage, OS Memory Usage, CPU 1m Avg Load, CPU 5m Avg Load, CPU 15m Avg Load, Indexing Pressure, Indexing Pressure Limit, Indexing Pressure Rejections, Documents Ingested, Current Documents Ingested, Preprocessed Documents Ingested, Failed Operations Ingested, Failed Pipeline Operations Ingested, Current Pipeline Documents Ingested, Script Compilations, Script Compilations Triggered, and Script Cache Evictions from Elasticsearch. There are also log panels containing Elasticsearch_json and Elasticsearch_gc logs.
    related_integrations:
      - id: elasticsearch
        platform: GCE

  -
    category: Elasticsearch
    id: elasticsearch-prometheus
    display_name: Elasticsearch Prometheus Overview
    description: "This dashboard is based prometheus metrics exposed by an [exporter](https://github.com/prometheus-community/elasticsearch_exporter). This dashboard has charts displaying: Tripped Breakers, CPU Avg Usage %, JVM Memory Avg Usage %, ES Nodes, ES Data Nodes, Pending Tasks, Cluster Health, OS Load Average over 15min, CPU Usage %, JVM Memory Pool Peak Used Bytes, Disk Usage %, Network Usage, and Thread Pool Operations Rejected."
    related_integrations:
      - id: elasticsearch
        platform: GKE
