sample_dashboards:
  -
    category: NVIDIA GPUs
    id: nvidia-nvml
    display_name: NVIDIA GPU Monitoring
    description: |-
      This dashboard has charts for viewing NVIDIA GPUs when monitored by Google's GPU enabled Ops Agent. It displays GPU utilization, GPU used memory, active GPU processes.
    related_integrations:
      - id: nvml
        platform: GCE
  -
    category: NVIDIA GPUs
    id: nvidia-dcgm
    display_name: NVIDIA GPU Monitoring with DataCenter GPU Manager
    description: |-
      This dashboard has charts for viewing NVIDIA GPUs when monitored by Google's GPU enabled Ops Agent. It displays GPU utilization, GPU used memory, active GPU processes, Streaming Multiprocessor (SM) block utilization, SM occupancy, SM pipe utilization, PCIe traffic, and NVLink traffic. It is a superset of the NVIDIA GPU Monitoring dashboard.
    related_integrations:
      - id: dcgm
        platform: GCE
  -
    category: NVIDIA GPUs
    id: gce-gke-gpu-utilization
    display_name: GCE & GKE GPU Utilization
    description: |-
      This dashboard shows the count of GPUs and their utilization, across both GCE and GKE. GCE metrics require Google's GPU enabled Ops Agent.
    related_integrations:
      - id: nvml
        platform: GCE
      - id: dcgm
        platform: GCE
