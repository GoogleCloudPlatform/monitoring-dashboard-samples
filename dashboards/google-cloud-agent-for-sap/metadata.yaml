sample_dashboards:
  -
    category: Agent for SAP
    id: agent-for-sap-hana-availability-monitoring
    display_name: Agent for SAP - SAP HANA Availability Playbook
    description: "This playbook is based on metrics collected by [Google Cloudâ€™s Agent for SAP](https://cloud.google.com/solutions/sap/docs/agent-for-sap/latest/all-guides). It will assist you with troubleshooting issues related to SAP HANA availability and failovers managed by Pacemaker."
    related_integrations:
      - id: google_agent_for_sap
        platform: GCP

  -
    category: Agent for SAP
    id: agent-for-sap-netweaver-availability-monitoring
    display_name: Agent for SAP - NetWeaver Availability Monitoring
    description: "This dashboard is based on [Google Cloud Agent for SAP](https://cloud.google.com/solutions/sap/docs/agent-for-sap/latest/all-guides). It provides an overview of the availability of SAP NetWeaver systems, which is derived from the instance's service status of the underlying CS, ERS, and application servers. For highly-available SAP NetWeaver deployments, the dashboard also shows the status of the individual Pacemaker resource agents."
    related_integrations:
      - id: google_agent_for_sap
        platform: GCP
  -
    category: Agent for SAP
    id: agent-for-sap-hana-overview
    display_name: Agent for SAP - HANA Overview
    description: "This dashboard is based on [Google Cloud Agent for SAP](https://cloud.google.com/solutions/sap/docs/agent-for-sap/latest/all-guides) and has status overview charts displaying HANA Availability, HANA High Availability, HANA HA Replication, HANA Service Status, HA Cluster - Node State,HA Cluster - Resource State for SAP HANA Instances."
    related_integrations:
      - id: google_agent_for_sap
        platform: GCP

  -
    category: Agent for SAP
    id: agent-for-sap-hana-raw-metrics
    display_name: Agent for SAP - HANA Raw Metrics
    description: "This dashboard is based on Google's [Google Cloud Agent for SAP](https://cloud.google.com/solutions/sap/docs/agent-for-sap/latest/all-guides) and has charts displaying raw metric values for HANA Availability, HANA High Availability, HANA HA Replication, HANA Service Status, HA Cluster - Node State, HA Cluster - Resource State for SAP Instances."
    related_integrations:
      - id: google_agent_for_sap
        platform: GCP

  -
    category: Agent for SAP
    id: agent-for-sap-hana-performance
    display_name: Agent for SAP - HANA Performance
    description: "This dashboard is based on [Google Cloud Agent for SAP](https://cloud.google.com/solutions/sap/docs/agent-for-sap/latest/all-guides) and provides the metrics which include Instance Memory, Schema Records, Connections, and Rowstore Memory Size etc."
    related_integrations:
      - id: google_agent_for_sap
        platform: GCP

  -
    category: Agent for SAP
    id: agent-for-sap-hana-detailed-overview
    display_name: Agent for SAP - HANA Detailed Overview
    description: "This dashboard is based on Google's [Google Cloud Agent for SAP](https://cloud.google.com/solutions/sap/docs/agent-for-sap/latest/all-guides) and [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/sap_hana#monitored-metrics) to provide a detailed view on metrics like has charts displaying Instance Memory, Service Memory Used, Schema Estimated Max Memory, Rowstore Memory Size, Schema Operation Outliers, Schema Record Count Outliers, System Connections, Alerts, and Blocked Transactions from SAP HANA as well as charts of infrastructure related metrics for the running SAP HANA VMs: CPU % Top 5 VMs, Memory % Top 5 VMs, and Hosts by Region."
    related_integrations:
      - id: google_agent_for_sap
        platform: GCP

  -
    category: Agent for SAP
    id: agent-for-sap-backint-metrics
    display_name: Agent for SAP - Backint Metrics
    description: "This dashboard is based on [Google Cloud Agent for SAP](https://cloud.google.com/solutions/sap/docs/agent-for-sap/latest/all-guides) and has status and throughput charts displaying Backup Status, Backup Throughput, Restore Status, and Restore Throughput for Backint based backups and recoveries. The status charts in this dashboard indicate the status of backups and restores with a value of 1 indicating a successful transfer. The throughput charts in this dashboard indicate the transfer rate of backups and restores in Mbps. This dashboard also contains Backint logs and can be filtered by severity level."
    related_integrations:
      - id: google_agent_for_sap
        platform: GCP

  -
    category: Agent for SAP
    id: agent-for-sap-maintenance-events
    display_name: Agent for SAP - Maintenance Events
    description: "This dashboard has charts displaying log queries for Scheduled, In Progress, and Completed Maintenance Events."
    related_integrations:
      - id: google_agent_for_sap
        platform: GCP