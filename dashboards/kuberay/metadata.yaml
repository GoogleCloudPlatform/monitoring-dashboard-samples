sample_dashboards:
  -
    category: KubeRay
    id: ray-overview
    display_name: Kuberay Overview
    description: |-
      This dashboard has 20 charts based on [Ray prometheus metrics](https://docs.ray.io/en/latest/cluster/metrics.html). It includes charts displaying: Scheduler Task State, Active Tasks by Name, Scheduler Actor State, Active Actors by Name, Scheduler CPUs (logical slots), Object Store Memory, Scheduler GPUs (logical slots), Scheduler Placement Groups, Node CPU (hardware utilization), Node GPU (hardware utilization), Node Disk, Node Disk IO Speed, Node Memory (heap + object store), Node Out of Memory Failures by Name, Node Memory by Component, Node CPU by Component, Node GPU Memory (GRAM), Node Network, Node Count, Cluster Utilization.
