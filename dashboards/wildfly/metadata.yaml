sample_dashboards:
  -
    category: WildFly
    id: wildfly-gce-overview
    display_name: WildFly GCE Overview
    description: |-
      This dashboard has 12 charts for viewing wildfly when monitored by [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/wildfly#monitored-metrics), including Active Sessions, Expired Sessions, Rejected Sessions, Requests, Request Errors, Request Time, Network IO, JDBC Connections, JDBC Request Waits, JDBC Transactions, JDBC Rollbacks, CPU % Top 5 VMs, Memory % Top 5 VMs and Hosts by Region. 
      There is also a WildFly Monitoring Link card with links to docs and WildFly log in Cloud Logging.
    related_integrations:
      - id: wildfly
        platform: GCE
