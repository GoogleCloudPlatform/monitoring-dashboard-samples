sample_dashboards:
  -
    category: Aerospike
    id: aerospike-gce-overview
    display_name: Aerospike GCE Overview
    description: "This dashboard has 8 charts for viewing Aerospike when monitored by [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/aerospike#monitored-metrics), including Free Memory %, Node Connections, Namespace Transactions, Namespace Memory Free, Namespace Disk Free. There is also a Aerospike Monitoring Link card with links to docs and Aerospike log in Cloud Logging."
    related_integrations:
      - id: aerospike
        platform: GCE
  -
    category: Aerospike
    id: aerospike-prometheus-overview
    display_name: Aerospike Prometheus Overview
    description: "This dashboard is based on prometheus metrics exposed by an [exporter](https://github.com/aerospike/aerospike-prometheus-exporter). This dashboard has charts displaying: Free Memory %, Node Connections, Namespace Memory Used (bytes), Namespace Storage Data in Memory, Namespace Transaction Pending Limit."
    related_integrations:
      - id: aerospike
        platform: GKE
