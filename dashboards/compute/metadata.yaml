sample_dashboards:
  -
    category: Compute
    id: autoscaler-monitoring
    display_name: Autoscaler Monitoring
    description: "This dashboard has 2 charts for the related [autoscaler metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-autoscaler): Current Autoscaler utilization and Serving capacity."
  -
    category: Compute
    id: cloudfunctions-monitoring
    display_name: Cloud Functions Monitoring
    description: "This dashboard has 5 charts for the related [Cloud Functions metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-cloudfunctions), including Active instances, Execution count, Execution times, Network egress, and Memory usage."
  -
    category: Compute
    id: cloudrun-monitoring
    display_name: Cloud Run Monitoring
    description: "This dashboard has 7 charts for the related [Cloud Run metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-run), including Request Count, Request Latency, Billable Instance Time, Container CPU Allocation, Container Memory Allocation, Container CPU Utilization, and Container Memory Utilization"
  -
    category: Compute
    id: gce-vm-instance-monitoring
    display_name: GCE VM Instance Monitoring
    description: "This dashboard has 10 charts for the related [GCE VM metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-compute), including metrics for CPU, disk read/write, and network."
  -
    category: Compute
    id: gke-cluster-monitoring
    display_name: GKE Cluster Monitoring
    description: "This dashboard has 18 charts for the related [Kubernetes metrics](https://cloud.google.com/monitoring/api/metrics_kubernetes), including metrics for the worker nodes such as total allocatable CPU cores and memory; metrics for containers such as CPU and memory request utilization; metrics for Pods such as network bytes received and transmitted."
  -
    category: Compute
    id: gke-active-idle-clusters
    display_name: GKE Active/Idle clusters
    description: "This dashboard has 2 charts using the related [Kubernetes metrics](https://cloud.google.com/monitoring/api/metrics_kubernetes) to show the container count and resource usage in user namespaces within a specific period. Users can see how active and idle their clusters are."